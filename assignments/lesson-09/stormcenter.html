    <main>

        <form>

            <h2>Send us updates for Storm Conditions Near you!</h2>

            <label> Name:</label><br>
            <input type="text" name="fullname" pattern="[A-Za-z]" required><br><br>

            <label>Email:</label> <br>
                <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">><br><br>

                <label>Phone number:</label><br>
                    <input type="tel" name="phonenumber" required><br><br>

                    <label>Zip Code</label><br>
                    <input type="number" name="zipcode" required><br><br>

                    <h2>Please Enter Storm Conditions</h2>

                    <label>Storm Date</label><br>
                    <input type="date" name="date"><br><br>

                    <label>Storm Type</label><br>
                    <input list="storm-type" id="storm-type-list" name="storm-type" />
                    <datalist id="storm-type">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist><br><br>

                    <label>Storm Severity (1 to 10)</label><br><br>
                    <input type="range" id="rating" value="5" min="1" max="10" step="1"
                        oninput="changeRating(this.value)" onchange="changeRating(this.value)"><span
                        id="ratingvalue">5</span><br>

                    <!--Start back up here step 2 H-->
                    <label>Storm Region</label><br>
                    <input list="select" id="region" name="options" />
                    <datalist id="select">
                        <option value="Select Region">
                        <option value="Preston">
                        <option value="Sugar City">
                        <option value="Fish Haven">
                        </datalist>
                  
                    
                    <br>

                    <label>User in-danger level</label><br>
                    <input type="radio" name="Are you in Danger" value="Yes" checked>Yes<br>
                    <input type="radio" name="Are you in Danger" value="No">No<br>
                    <input type="radio" name="Are you in Danger" value="Maybe">Maybe<br>
                    
                <br><br>

<br>
